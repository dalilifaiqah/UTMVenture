  <div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form id="reservation-form" class="borderadd" name="gs" method="post" role="search" action="#">
            <div class="row">
              <div class="col-lg-12">
                <h4>Adding <em>User's</em> Request <em>Activity</em></h4>
              </div>
              <div class="col-lg-12">
                  <fieldset>
                      <label for="Title" class="form-label">Title</label>
                      <input type="text" name="Title" id="Title" class="Name" placeholder="Ex. Color Run" autocomplete="on" required>
                  </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                    <label for="ActDate" class="form-label">Date of Event</label>
                    <input type="date" name="ActDate" id="ActDate" class="date" required>
                </fieldset>
              </div>
              <div class="col-lg-8">
                <fieldset>
                    <label for="Location" class="form-label">Location</label>
                    <input type="text" name="Location" id="Location" class="Name" placeholder="Ex. Masjid Sultan Ismail" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                    <label for="Description" class="form-label">Description</label>
                    <input type="text" name="Description" id="Description" class="Name" placeholder="All details about your activity" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-3">
                <fieldset>
                    <label for="Poster" class="form-label">Upload Poster</label>
                    <div class="file-input-container">
                        <input type="file" name="Poster" id="Poster" accept="image/*" required>
                        <div class="file-input-button">Choose File</div>
                    </div>
                </fieldset>
              </div>
              <div class="col-lg-5">
                <fieldset>
                    <label for="GFrom" class="form-label">Google Form Link</label>
                    <input type="text" name="GFrom" id="GFrom" class="Name" placeholder="Ex. https://forms.gle/gformcode" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                    <label for="dueDate" class="form-label">Google Form Due Date</label>
                    <input type="date" name="dueDate" id="dueDate" class="date" required>
                </fieldset>
              </div>
